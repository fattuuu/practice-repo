<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drum Machine</title>
  <link rel="stylesheet" href="drum.css">
</head>

<body>
    <div id="root">
      <div class="inner-container" id="drum-machine">
        <div class="pad-bank">

         <div class="drum-pad">
            <audio class="clip" id="Q" ></audio>Q
          </div>

          <div class="drum-pad" >
            <audio class="clip" id="W"></audio>W
          </div>

          <div class="drum-pad">
            <audio class="clip" id="E"></audio>E
          </div>

          <div class="drum-pad">
            <audio class="clip" id="A"></audio>A
          </div>

          <div class="drum-pad">
            <audio class="clip" id="S"></audio>S
          </div>

          <div class="drum-pad">
            <audio class="clip" id="D"></audio>D
          </div>

          <div class="drum-pad">
            <audio class="clip" id="Z"></audio>Z
          </div>

          <div class="drum-pad" >
            <audio class="clip" id="X"></audio>X
          </div>

          <div class="drum-pad">
            <audio class="clip" id="C"></audio>C
          </div>

        </div>
        
        <div class="controls-container">
          <div class="control">
            <p>Power</p>
            <div class="select">
              <div class="inner"></div>
            </div>
          </div>

          <p id="display"></p>
          <div class="volume-slider">
            <input max="1" min="0" step="0.01" type="range" value="0.2" />
          </div>

          <div class="control">
            <p>Bank</p>
            <div class="select">
              <div class="inner" ></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="drum.js"></script>

  </body>
</html>
